{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Delete Pantry</h1>

<h4>
    Are you sure you want to delete <span class="orange-text">{{ object.name }}</span>?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Delete">
    <a class="btn green darken-1" href="{% url 'detail' object.id %}">Cancel</a>
</form>
</div>
{% endblock %}
