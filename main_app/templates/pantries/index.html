{% extends 'base.html' %} {% block content %}

{% for pantry in pantries %}
<div class="container">
  <a
    href="{% url 'detail' pantry.id %}"
    style="text-decoration: none; color: black;">
  
    <div class="card">
      <div class="container">
        <div class="row">
          <div class="col s6">
            <img style="width: 60%; height: 60%; padding-top: 2rem;" src="https://patch.com/img/cdn/users/14036/2013/03/raw/23563e92c559ea5bbb881d656a8482ab.jpg" alt="food pantry img " srcset="">
          </div>
          <div class="col s1"></div>
          <div class="col s6">
            <h2 class="orange-text darken-2">{{ pantry.name }}</h2>
            <p>Info: {{ pantry.description }}</p>
            <p>Location: {{ pantry.location }}</p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
